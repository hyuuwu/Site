         // Function to set a cookie
function setCookie(cookieName, cookieValue, expirationDays) {
    const d = new Date();
    d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000)); // Set expiration time
    const expires = "expires=" + d.toUTCString();
    document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
}

// Secret key sequence: "a,l,l,a,h,u,spacebar,a,k,b,a,r"
const secretSequence = ['a','l','l','a','h','u',' ','a','k','b','a','h'];
let keyIndex = 0;

document.addEventListener('keydown', function(e) {
    const key = e.key.toLowerCase();
    console.log('Pressed:', key, 'Expected:', secretSequence[keyIndex]);
    if (key === secretSequence[keyIndex]) {
        keyIndex++;
        if (keyIndex === secretSequence.length) {
            document.body.innerHTML = '';
            const video = document.createElement('video');
            video.src = 'kaboom.mp4'; // Replace with your mp4 file path
            video.autoplay = true;
            video.controls = true;
            video.style.width = '100vw';
            video.style.height = '100vh';
            video.style.objectFit = 'cover';
            document.body.appendChild(video);
            keyIndex = 0;
        }
    } else {
        keyIndex = 0;
    }
});
